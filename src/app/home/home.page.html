<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Mercado
    </ion-title>

    <ion-button color="dark" size="small" slot="end" (click)="openCart()">
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-card *ngFor="let item of products" size="10">
        <ion-card-header>
         {{item.name}}
        </ion-card-header>
        <ion-card-content >
          <ion-row>
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{ item.price | currency: 'R$' }}</b>
              </ion-label>
             
            </ion-col>
            <ion-col size="8">
            <ion-label >
             Saldo <b color="danger">{{ item.qtd}}</b>
            </ion-label>
          </ion-col >
            <ion-col size="4" class="ion-text-right">
              <ion-button color="dark" size="small" (click)="addToCart(item)">
                Adicionar no carrinho
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>

  
</ion-content>
